<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <div id="content">
      <div id="header">
        <h1>My Task Tracker</h1>
      </div>
      <div id="cntr-projects" class="container">
        <div class="current-projects">
        </div>
      </div>
      <div id="cntr-tasks" class="container">
        <div class="current-tasks">
        </div>
      </div>
      <section id="modal" class="hidden">
        <form name="project" id="project" class="hidden"></form>
        <form name="task" id="task" class="hidden"></form>
      </div>
      <div id="overlay" class="hidden"></div>
    </div>
  </div>
</body>
</html>
